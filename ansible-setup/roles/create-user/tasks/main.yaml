---
- name: Erstelle User plankton
  ansible.builtin.user:
    name: plankton
    comment: "Wo ist die Geheimformel?"
    create_home: true
    shell: /bin/bash
    uid: 1400
    group: users
    groups: jailed
    password: '!'
    password_lock: true
    state: present

- name: Erstelle User Variable
  ansible.builtin.lineinfile:
    create: true
    insertafter: "EOF"
    line: "export Buchstabe=y"
    path: /home/plankton/.bashrc
    state: present
    owner: plankton
    group: users
    mode: '0644'

...